<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
</head>
<body>
    <div id="error-msg" class="hidden"></div>
 
    <form id="dogs-form" action="#">
        <!--Form with dropdown list to select dog breeds-->
        <select id="breeds" name="breeds"></select>
        <input id="image-count" type="number" min="1" max="100" value="5">
        <input type="button" id="btn-load" value="Show me dogs!">
    </form>
 
    <main>
        <h2>Dog Breed: <span id="breed-name"></span></h2>
        <section id="images-container">
            <!--Dog <img> elements will go here-->
        </section>
    </main>
    <script src="/js/dogs.js"></script>
</body>
</html>
